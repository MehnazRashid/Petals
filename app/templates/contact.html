{% extends 'base.html' %}

{% block main %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/contact.css')}}">
<div class="contactfix">
    <div class="contacta">
  <div class="contact-info">
            <div class="contact-item index-heading">PETALS</div>
            <div class="contact-item">Rajshahi, Bangladesh</div>
            <div class="contact-item">mypetals@gmail.com</div>
            <div class="contact-item">+280644309736</div>
        </div>
 <div class="footericoni">
            <a href="{{ url_for('no_socialmedia') }}"><i class="fab fa-facebook-f"></i></a>
            <a href="{{ url_for('no_socialmedia') }}"><i class="fab fa-twitter"></i></a>
            <a href="{{ url_for('no_socialmedia') }}"><i class="fab fa-instagram"></i></a>
            <a href="{{ url_for('no_socialmedia') }}"><i class="fab fa-pinterest"></i></a>
        </div>

    </div>
    <div class="actualcontact">
        <form class="contact-form" method="post" action="{{url_for('contact')}}">

    {% if message %}
        <h2>{{message}}</h2>
    {% endif %}
    <div class="contact-entire">
        <div class="contact-formitem">
            <label for="email" class="contact-label">Email: </label>
            <input type="email" name="email" class="contact-input">
        </div>
        <div class="contact-formitem">
            <label for="message" class="contact-label">Message: </label>
            <textarea id="message" name="message" rows="6" cols="20" placeholder="Share your thoughts or questions with us." required class="contact-textarea"></textarea>
        </div>
        <button type="submit" class="contact-button">Submit</button>
    </div>
</form>

    </div>
</div>


{% endblock %}
